<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Bike Share
           
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h3>Get The Historical Weather Information</h1>
    </div>
    <div class="container"style="text-align: center;">
      <!-- <div class="row margin-top-50"> -->
        <!-- <div class="col-md-2"> -->
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                    <div class="container"style="text-align: center;" >
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center text-success">Enter Start Date:</h3>
                                <div id="error"></div>
                            </div>
                            <div class="row form-group form-inline" id="city" >
                                <input type="text" name="cityname" id="cityname" class="form-control" placeholder="1/11/2019"></input>
                                
                            </div>
                                <div id="weather-data">
                            
                            </div>
            
                            
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 class="text-center text-success">Enter End Date:</h3>
                                <div id="error"></div>
                            </div>
                            <div class="row form-group form-inline" id="city" >
                                <input type="text" name="cityname" id="cityname" class="form-control" placeholder="9/10/2019"></input>
                                
                            </div>
                                <div id="weather-data">
                            
                            </div>
            
                            
                        </div>
                        
                    </div> 
                  
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                    
                </form>
              </div>
            </div>
          </aside>
        </div>
        
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">avg_cloudcover</th>
                  <th class="table-head">avg_windspeed</th>
                  <th class="table-head">forecast_date</th>
                  <th class="table-head">humidity</th>
                  <th class="table-head">location_id</th>
                  <th class="table-head">maxTempC</th>
                  <th class="table-head">total_precip</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
 
  <script type="text/javascript" src="../static/js/historical.js"></script>
</body>

</html>
